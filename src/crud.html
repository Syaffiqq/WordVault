<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📘 WordVault - My Word Today</title>
  <link rel="stylesheet" href="photon.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f2ff, #f6fbff);
    }

    h1, h2 {
      text-align: center;
      color: #007acc;
      margin-top: 30px;
    }

    .mainWrapper {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fefefe;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
    }

    .btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      margin-right: 8px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.1s;
    }

    .btn:hover {
      background-color: #005a99;
      transform: scale(1.03);
    }

    #listContents {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #007acc;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #007acc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>📘 WordVault - My Word Today</h1>

  <div class="mainWrapper">
    <form>
      <div class="form-group">
        <label for="fileName">📁 File Name</label>
        <input id="fileName" type="text" class="form-control" placeholder="e.g., myword.txt" />
      </div>

      <div class="form-group">
        <label for="fileContents">📝 Content</label>
        <textarea id="fileContents" class="form-control" placeholder="Enter your word, meaning, notes..."></textarea>
      </div>
    </form>

    <button id="btnCreate" class="btn">➕ Create</button>
    <button id="btnRead" class="btn">📖 Read</button>
    <button id="btnUpdate" class="btn">✏️ Update</button>
    <button id="btnDelete" class="btn">🗑️ Delete</button>
  </div>

  <h2>📂 Saved Word Files</h2>
  <pre id="listContents">Loading files...</pre>

  <a href="index.html">⬅️ Back to Dictionary</a>

  <script src="crud.js"></script>
</body>
</html>
